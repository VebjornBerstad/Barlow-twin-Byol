schema: '2.0'
stages:
  fetch_audioset:
    cmd: ' python -m swarm.fetch_audioset --kaggle_dataset zfturbo/audioset --temp_dir
      ./temp/ --data_dir ./datasets/ '
    deps:
    - path: src/swarm/fetch_audioset.py
      md5: 573b5d7c464e90c1cfee579fc092ecdc
      size: 1170
  fetch_gtzan:
