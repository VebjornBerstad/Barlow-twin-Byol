      size: 153956299
      nfiles: 599
  fetch_audioset_train:
    cmd: ' rm -rf ./datasets/audioset_train_mel_split/ ./datasets/audioset_metadata/
      && python -m swarm.download.kaggle --kaggle_dataset zfturbo/audioset --temp_dir
